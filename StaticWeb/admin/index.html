    <script type="text/javascript">
        $(document).ready(function () {
            load();

        });
        function load() {
            // loadPage('#header','header.html',null);
            // loadPage('#center','index-content.html',null);
            $('#header').load('/header.html',headerComplete);
            $('#center').load('index-content.html');
        };
        function headerComplete() {
            addHeaderCompleteListener(userGroupCheck);
        }
        function userGroupCheck() {
            var p=0;
            if(user!=null){
                if(user.u_group=='admin'){
                    p=1;
                }
            }
            if(p==0){
                $('#infoModal_info').text('你没有权限，将在3秒后跳转');
                $('#infoModal').modal('show');
                setTimeout("self.location.href='/'",3000);
            }
        }
    </script>
